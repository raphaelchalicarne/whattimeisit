<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>What time is it?</title>
    <meta name="description" content="The current time">
    <meta name="author" content="raphaelchalicarne">

    <link rel="stylesheet" href="css/styles.css?">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div id="clock_container" class="clock">
        <div id="clock_metal" class="clock">
            <div id="clock_front" class="clock">
                <div id="am_pm">
                    <p id="am"></p>
                    <p id="pm"></p>
                </div>
                <p id="current_time"></p>
                <div id="info">
                    <p id="timezone"></p>
                    <p id="utc_offset"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
